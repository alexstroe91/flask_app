
<!DOCTYPE html>
<html>
<head>
<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
<link href="static/css/login.css" rel = "stylesheet" type="text/css">
<link href="static/css/bootstrap.min.css" rel="stylesheet">
<script src="static/JS/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<title>Login</title>
</head>
<body>



<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
              <div class="mb-md-5 mt-md-4 pb-5">

            <form action = "" method="post">
                <h2 class="fw-bold mb-2 text-uppercase">Iniciar sesión</h2>
                <p class="text-white-50 mb-5">Por favor introduce el nombre de usuario y la contraseña</p>
  
                <div class="form-outline form-white mb-4">
                  <input type="email" name = "email" class="form-control form-control-lg " placeholder="Email"/>
                </div>
  
                <div class="form-outline form-white mb-4">
                  <input type="password" name = "password" class="form-control form-control-lg" placeholder="Contraseña" />
                </div>


                <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Recordar contraseña</a></p>
  
                <button class="btn btn-outline-light btn-lg px-5" type="submit">Iniciar sesión</button>
                
              </form>
              <div class = "pt-2">
                {% if msg %}
                <h4 class = "text-danger"><strong>{{msg}}</strong></h4>
                {% endif %}
              </div>
  
              <div>
                <p class="mb-0">¿No tienes una cuenta? <a href="http://127.0.0.1:5000/signup" class="text-white-50 fw-bold">Créala</a>
                </p>
              </div>
              </div>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

</body>
</html>
