
<!DOCTYPE html>
<html lang="es">
<head>
  <title>Login</title>
 
</head>
<body>
  
  {% include 'imports.html' %}
  {% block content %}
  
  
  <section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
              
              <div class="mb-md-5 mt-md-4 pb-5">
                
                <form action = "" method="post">
                  <h2 class="fw-bold mb-2 text-uppercase">Iniciar sesión</h2>
                  <p class="text-white-50 mb-5">Por favor introduce el nombre de usuario y la contraseña</p>
                  
                  <div class="form-outline form-white mb-4">
                    <input type="email" name = "email" class="form-control form-control-lg " placeholder="Email"/>
                  </div>
                  
                  <div class="form-outline form-white mb-4">
                    <input type="password" name = "password" class="form-control form-control-lg" placeholder="Contraseña" />
                  </div>
                  
                  <input class="form-check-input" type="checkbox" name = "remember" id="rememberCB">
                  <label class="form-check-label" for="rememberCB">Recordar datos</label>
                  
                  <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Recordar contraseña</a></p>
                  
                  <button class="btn btn-outline-light btn-lg px-5" type="submit">Iniciar sesión</button>
                  
                </form>
                <div class = "pt-2">
                {% for mesg in get_flashed_messages() %}
                <h4 class="text-danger animate__animated animate__heartBeat">{{ mesg }}</h4>
                {% endfor %}
              </div>
              
              <div>
                <p class="mb-0">¿No tienes una cuenta? <a href="http://127.0.0.1:5000/signup" class="text-white-50 fw-bold">Créala</a>
                </p>
              </div>
            </div>
            
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}
</body>
</html>
